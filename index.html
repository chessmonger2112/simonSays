<!DOCTYPE html>
<html>
  <head>
    <title>Simon Says</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1 id="header">Simon says it's time to play Simon Says!!</h1>
    <div id="container">
      <div class="colorContainer"><span class="green color" id="green"></span><span class="red color" id="red"></span></div><div class="colorContainer"><span class="yellow color" id="yellow"></span><span class="blue color" id="blue"></span></div>
    </div>
    <button class="wobbly">Hi you</button>
    <div id="start">
      <button id="startButton">Start!</button>
    </div>
    <h1 class="white" id="gameOutcome"></h1>
    <h1 class="white" id="flashes">Current number of flashes: </h1>
    <div class="triangle"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
    <script src="main.js"></script>
  </body>
</html>
